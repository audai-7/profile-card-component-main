<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="top-bg">
            <img src="./images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="prof-img">
            <img src="./images/image-victor.jpg" alt="prof-img" />
          </div>

          <div class="prof-info">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
            <div class="social">
              <div class="social-comp">
                <b>80K</b>
                <p>Followers</p>
              </div>
              <div class="social-comp">
                <b>803K</b>
                <p>Likes</p>
              </div>
              <div class="social-comp">
                <b>1.4K</b>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
